<!DOCTYPE html>
<html>
<head>
  <title>Ohh 422 !!!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <style>
    body{
      width: 100%;
      overflow: hidden;
      color: #ffffff;
    }
    .warp{
      position: absolute;
      top: 0;
      bottom: 20%;
      left: 0;
      right: 0;
      overflow: hidden;
      background-color: #61A4A2;
    }

    .logo{
      position: relative;
      margin-top: 2%;
    }

    .dialog{
      position: relative;
      text-align: center;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 20px;
    }

    img{
      display: block;
      width: 15%;
      margin: auto;
    }

    .warp-bot{
      position: absolute;
      top: 80%;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      background-color: #FFFFFF;
    }

    .warp-bot p{
      position: absolute;
      color: #333;
      text-align: center;
      width: 100%;
      top: 50%;
      left: 50%;
      margin: 0;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .warp-bot p a{
      text-decoration: none;
      color: #661687;
      font-weight: bolder;
    }

    div.social{
      padding-top: 20px;
      position: relative;
      display: block;
      margin: auto;
      width: 100%;
      text-align: center;
    }

    div.social a{
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      margin-right: 15px;
    }

    div.social a:hover{
      color: #efefef;
    }

 </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="warp">

    <div class="logo"><img src="assets/logo.png" alt=""></div>

    <div class="dialog">
      <div>
        <h1>The change you wanted was rejected.</h1>
        <p>Maybe you tried to change something you didn't have access to.</p>
      </div>
      <p>If you are the application owner check the logs for more information.</p>
    </div>

    <div class="social">
      <a href="#"> <i class="fa fa-facebook-official fa-3x"></i> </a>
      <a href="#"> <i class="fa fa-twitter-square fa-3x"></i> </a>
      <a href="#"> <i class="fa fa-youtube-square fa-3x"></i> </a>
    </div>
  </div>

  <div class="warp-bot">
